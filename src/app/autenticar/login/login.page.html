<ion-header>
  <ion-toolbar color = "primary">
  <ion-buttons slot  = "start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding">

  <form #loginForm = "ngForm" (ngSubmit) = "onSubmit(username)">
    <ion-item>
      <ion-label position = "stacked">Login</ion-label>
      <ion-input type     = "username" [(ngModel)] = "loginModel.username" name = "username" #username = "ngModel" required></ion-input>
    </ion-item>
    <ion-item  lines = "username" *ngIf = "username.invalid && (username.dirty || username.touched)">
    <ion-label color = "danger">
    <p  *ngIf = "username.errors.required">O campo é obrigatório</p>
    
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position = "stacked">Senha</ion-label>
      <ion-input type     = "password" [(ngModel)] = "loginModel.password" name = "password" #password = "ngModel" required>
      </ion-input>
    </ion-item>
    <ion-item  lines = "none" *ngIf = "password.invalid && (password.dirty || password.touched)">
    <ion-label color = "danger">
    <p         *ngIf = "password.errors.required">O campo é obrigatório</p>
      </ion-label>
    </ion-item>

    <div margin-vertical>
      <ion-button color = "secondary" expand = "block" type = "submit" [disabled] = "!loginForm.form.valid">Entrar</ion-button>
    </div>
  </form>

  <ion-button expand = "block" color = "dark" fill = "clear" [routerLink] = "['/criar-conta']">Criar uma conta</ion-button>

</ion-content>
