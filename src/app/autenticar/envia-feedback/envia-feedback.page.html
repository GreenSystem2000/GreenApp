<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Suporte</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Nome*</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">E-mail*</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Telefone*</ion-label>
        <ion-input type="text" [(ngModel)]="telefone" (ionChange)="formatTelefone()" maxlength="14"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Celular*</ion-label>
        <ion-input type="text" [(ngModel)]="celular" (ionChange)="formatCelular()" maxlength="14"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Assunto</ion-label>
        <ion-input type="text" [(ngModel)]="assunto"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Mensagem</ion-label>
        <ion-textarea rows="10" [(ngModel)]="mensagem"></ion-textarea>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <div class="ion-text-left">
        <ion-button color="secondary" [disabled]="!validate() || sendStatus == 1" (click)="sendEmail()">
          Enviar
        </ion-button>
        <ion-label *ngIf="sendStatus == 1" color="secondary" style="margin-left: 20px; z-index: 1">Mensagem enviada!</ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-item style="position: absolute; bottom: 10px; right: 10px;  color: rgb(47, 47, 47); border-radius: 5px; z-index: 0">
    <ion-icon name="mail-outline"></ion-icon>
    <ion-label>
      &nbsp;greensystem2000@gmail.com    
    </ion-label>
  </ion-item>
</ion-content>
