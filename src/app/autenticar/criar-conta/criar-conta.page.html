<ion-header>
  <ion-toolbar color="primary"  class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #account1Form="ngForm" (ngSubmit)="onSubmit()">
    <ion-item class="topRadius">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="contaModel.name" name="name" #name="ngModel" required></ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="name.invalid && (name.dirty || name.touched)">
      <ion-label color="danger">
        <p *ngIf="name.errors.required">O campo é obrigatório</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">login</ion-label>
      <ion-input type="text" [(ngModel)]="contaModel.username" name="username" #username="ngModel" required></ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="username.invalid &&  (username.dirty || username.touched)">
      <ion-label color="danger">
        <p *ngIf="username.errors.required">O campo é obrigatório</p>
      </ion-label>
    </ion-item>

    <ion-item class="bottomRadius">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="contaModel.password" name="password" #password="ngModel" required>
      </ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="password.invalid && (password.dirty || password.touched)" class="bottomRadius">
      <ion-label color="danger">
        <p *ngIf="password.errors.required">O campo é obrigatório</p>
      </ion-label>
    </ion-item>

    <div margin-vertical>
      <ion-button color="primary" expand="block" type="submit" [disabled]="!account1Form.form.valid" style="margin-top: 15px">
        Criar conta
      </ion-button>
    </div>
  </form>
</ion-content>
