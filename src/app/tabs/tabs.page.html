<ion-tabs>

  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="produtos">
      <ion-icon name="list"></ion-icon>
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="minhaconta">
      <ion-icon name="person"></ion-icon>
      <ion-label>Conta</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="produtos/comprar" [disabled]="verificaLogado == false">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrinho</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="calculator"></ion-icon>
      <ion-label>Calculadora</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
