<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Finalizar Carrinho</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Endereco</ion-label>
    <ion-input type="text" [(ngModel)]="infoPessoal.endereco" required></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Número do cartão</ion-label>
    <ion-input type="number" [(ngModel)]="infoPessoal.cardNumber" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">CPF</ion-label>
    <ion-input type="text" [(ngModel)] = "infoPessoal.cpf" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="text" [(ngModel)]="infoPessoal.email" required></ion-input>
  </ion-item>

  <div margin-vertical>
    <ion-button color="primary" expand="block" type= "submit" (click)="informacoes()">
      Finalizar pedido
    </ion-button>
  </div>  
</ion-content>
